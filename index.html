<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="application.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>To Do List</h1>
          <div class="todo-list-container">
            <form id="create-task">
             <input id="new-task" type="text" placeholder="new task to be done" />
              <button>Create</button>
            </form>
            <div class="filter-bar">
              <div class="active-amount-left"><span></span> items left</div>
              <div class="todo-filter" active>
                <button class="toggle-all active">All</button>
                <button class="toggle-active">Active</button>
                <button class="toggle-completed">Completed</button>
              </div>
            </div>
            <div id="todo-list"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
