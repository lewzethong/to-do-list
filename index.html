<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="application.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>To Do List</h2>
          <form id="create-task">
            <input id="new-task" type="text" placeholder="new task">
            <button>Create</button>
          </form>
          <div id="todo-list">
            <div class="task"><label class="task-container"><input type="checkbox"><span class="mark-completed-button" data-id="id"></span></label><span class="remove-button" data-id="id">x</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
